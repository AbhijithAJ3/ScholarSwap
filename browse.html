<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Products | ScholarSwap</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f17;
      color: #f5f3ff;
      font-family: 'Poppins', sans-serif;
    }

    .product-card {
      transition: all 0.3s ease-in-out;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .product-card:hover {
      box-shadow: 0 0 20px #a78bfa88;
      transform: translateY(-5px);
    }

    .btn-primary {
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
      color: white;
      padding: 8px 16px;
      border-radius: 9999px;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #7c3aed, #6d28d9);
    }

    .search-bar::placeholder {
      color: #999;
    }

    .search-bar {
      color: black;
    }

    .modal-thumbnail {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .modal-thumbnail:hover,
    .modal-thumbnail.active {
      border-color: #a78bfa;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="glass-card sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-exchange-alt text-primary-500 text-2xl"></i>
        <h1 class="text-2xl font-bold gradient-text">ScholarSwap</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-purple-400 transition duration-300">Home</a>
        <a href="browse.html" class="text-purple-500 font-semibold hover:text-purple-400 transition duration-300">Browse</a>
        <a href="sell.html" class="hover:text-purple-400 transition duration-300">Sell</a>
        <a href="contact.html" class="hover:text-purple-400 transition duration-300">Contact Us</a>
        <a href="profile.html" class="hover:text-purple-400 transition duration-300">Profile</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 pt-16 pb-6 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Find <span class="gradient-text">What You Need</span></h1>
    <div class="max-w-2xl mx-auto relative mb-10">
      <input type="text" placeholder="Search for textbooks, laptops, notes..."
             class="w-full py-4 px-6 rounded-full bg-dark-800 border border-primary-800 focus:outline-none search-bar transition duration-300">
      <button class="absolute right-2 top-2 bg-primary-600 text-white py-2 px-6 rounded-full btn-primary">
        <i class="fas fa-search mr-2"></i> Search
      </button>
    </div>
  </section>

  <section class="container mx-auto px-4 pb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

      <div class="product-card bg-dark-800 p-4 rounded-xl" 
           data-name="Calculus Textbook"
           data-price="₹300"
           data-description="A comprehensive calculus textbook, perfect for first-year engineering students. Covers all major topics with detailed examples and exercises."
           data-seller="Alex Doe"
           data-images='["https://images.unsplash.com/photo-1544947950-fa07a98d237f","https://images.unsplash.com/photo-1592782293422-5a2b5e138356","https://images.unsplash.com/photo-1593114622761-53441833479e"]'>
        <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f" class="rounded h-40 w-full object-cover mb-3" alt="Calculus Book" />
        <h3 class="text-lg font-semibold mb-1">Calculus Textbook</h3>
        <p class="text-primary-300 mb-2">Good condition, ₹300</p>
        <button class="btn-primary">View Details</button>
      </div>

      <div class="product-card bg-dark-800 p-4 rounded-xl" 
           data-name="Death Note"
           data-price="₹450"
           data-description="Iconic anime notebook replica. A must-have for Death Note fans and collectors. Excellent condition."
           data-seller="Ryuuki Fan"
           data-images='["https://images.unsplash.com/photo-1589998059171-988d887df646","https://images.unsplash.com/photo-1603572297080-3d78b8a36065","https://images.unsplash.com/photo-1616628182501-49842ac43c72"]'>
        <img src="https://images.unsplash.com/photo-1589998059171-988d887df646" class="rounded h-40 w-full object-cover mb-3" alt="Death Note" />
        <h3 class="text-lg font-semibold mb-1">Death Note</h3>
        <p class="text-primary-300 mb-2">Almost new, ₹450</p>
        <button class="btn-primary">View Details</button>
      </div>

    </div>
  </section>

  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center">
    <div class="glass-card w-11/12 md:w-3/4 lg:w-1/2 max-w-4xl rounded-2xl p-6 md:p-8 relative grid grid-cols-1 md:grid-cols-2 gap-8">
      <button id="closeModal" class="absolute top-4 right-4 text-2xl text-white hover:text-purple-400">&times;</button>
      
      <div>
        <img id="mainProductImage" src="" class="rounded-lg h-64 w-full object-cover mb-4" alt="Product Image" />
        <div id="modalThumbnails" class="grid grid-cols-4 gap-3"></div>
      </div>

      <div>
        <h2 id="modalProductName" class="text-3xl font-bold mb-2 gradient-text"></h2>
        <span id="modalProductCategory" class="inline-block bg-primary-900 text-primary-300 text-sm font-semibold px-3 py-1 rounded-full mb-4">Product</span>
        <p id="modalProductDescription" class="text-primary-200 mb-4"></p>
        <div class="my-4">
          <p id="modalProductPrice" class="text-3xl font-bold gradient-text"></p>
        </div>
        <div class="mb-4">
          <p class="text-lg font-semibold">Seller: <span id="modalSellerName" class="font-normal text-primary-300"></span></p>
        </div>
        <button class="btn-primary w-full py-3">
          <i class="fas fa-envelope mr-2"></i> Contact Seller
        </button>
        <div id="sellerContactDetails" class="mt-4 text-sm text-purple-300 hidden"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
