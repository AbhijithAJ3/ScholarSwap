<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ScholarSwap</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    body {
      background-color: #0f0f17;
      color: #f5f3ff;
      font-family: 'Poppins', sans-serif;
    }
    .form-input {
        background-color: rgba(33, 33, 48, 0.7);
        border: 1px solid rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease;
        color: #f5f3ff;
    }
    .form-input:focus {
        outline: none;
        border-color: #a78bfa;
        box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
    }
    .signup-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px); /* Full height minus header */
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="glass-card sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-exchange-alt text-purple-500 text-2xl"></i>
        <h1 class="text-2xl font-bold gradient-text">ScholarSwap</h1>
      </div>
      <nav class="hidden md:flex space-x-8 items-center">
        <a href="index.html" class="hover:text-purple-400 transition duration-300">Home</a>
        <a href="browse.html" class="hover:text-purple-400 transition duration-300">Browse</a>
        <a href="sell.html" class="hover:text-purple-400 transition duration-300">Sell</a>
        <a href="contact.html" class="hover:text-purple-400 transition duration-300">Contact Us</a>
        <a href="login.html" class="hover:text-purple-400 transition duration-300">Login</a>
      </nav>
      <button class="md:hidden text-xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Sign Up Form Section -->
  <main class="signup-container">
    <div class="w-full max-w-md mx-auto px-4">
        <div class="glass-card p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold">Create an Account</h1>
                <p class="text-purple-200 mt-2">Join ScholarSwap to start buying and selling.</p>
            </div>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-purple-200 mb-2">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="e.g., Alex Doe" required class="form-input w-full px-4 py-2 rounded-lg">
                </div>
                
                <div>
                    <label for="phone-number" class="block text-sm font-medium text-purple-200 mb-2">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="+91 12345 67890" required class="form-input w-full px-4 py-2 rounded-lg">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-purple-200 mb-2">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required class="form-input w-full px-4 py-2 rounded-lg">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-purple-200 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" placeholder="••••••••" required class="form-input w-full px-4 py-2 rounded-lg pr-10">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-purple-300 hover:text-purple-200">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="btn-primary w-full flex justify-center py-3 px-4 rounded-lg font-semibold text-lg">
                        Sign Up
                    </button>
                </div>

                <div class="text-center pt-4">
                    <p class="text-sm text-gray-400">
                        Already have an account? 
                        <a href="login.html" class="font-semibold text-purple-400 hover:text-purple-300">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
  </main>
  
  <script src="signup.js"></script>

</body>
</html>
